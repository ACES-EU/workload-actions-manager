apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-a
  labels:
    app: test-a
spec:
  replicas: 0 # use action.Create WAM RPC call to create replicas
  selector:
    matchLabels:
      app: test-a
  template:
    metadata:
      labels:
        app: test-a
      annotations:
        test: test-a
    spec:
      schedulerName: wam-scheduler
      containers:
        - name: test
          image:  gcr.io/google_containers/pause:3.2

apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: 0 # use action.Create WAM RPC call to create replicas
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      schedulerName: wam-scheduler
      containers:
        - name: test
          image: alpine
          command: ["/bin/sh", "-c", "while true; do echo running; sleep 1; done"]